<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    async function loadRepoStructure() {
      try {
        const response = await fetch('https://api.github.com/repos/KoalbyMQP/Documentation/contents/docs?ref=main');
        const items = await response.json();
        
        window.repoStructure = {
          folders: items
            .filter(item => item.type === 'dir')
            .reduce((acc, dir) => {
              acc[dir.path.replace('docs/', '')] = true;
              return acc;
            }, {})
        };
        
        const event = new Event('structure-updated');
        window.dispatchEvent(event);
      } catch (error) {
        console.error('Error loading repository structure:', error);
      }
    }

    const FolderControl = createClass({
      componentDidMount() {
        if (!window.repoStructure) loadRepoStructure();
        window.addEventListener('structure-updated', () => this.forceUpdate());
      },

      handleChange(e) {
        this.props.onChange(e.target.value);
      },

      render() {
        const currentFolders = window.repoStructure?.folders || {};
        const folderOptions = Object.keys(currentFolders).sort();
        
        return h('div', {className: 'folder-widget'},
          h('select', {
            value: this.props.value || '',
            onChange: this.handleChange,
            className: 'folder-select'
          }, [
            h('option', {value: ''}, 'Root Directory'),
            ...folderOptions.map(folder => 
              h('option', {value: folder}, folder)
            )
          ]),
          h('div', {className: 'folder-hint'}, 
            `Path: docs/${this.props.value || ''}`
          )
        );
      }
    });

    const FolderPreview = createClass({
      render: function() {
        return h('div', {}, this.props.value || '(root)');
      }
    });

    CMS.registerWidget('folder-select', FolderControl, FolderPreview);

    CMS.registerEventListener({
      name: 'init',
      handler: () => {
        loadRepoStructure();
      }
    });

    CMS.registerEventListener({
      name: 'afterSubmit',
      handler: () => {
        setTimeout(loadRepoStructure, 1000); 
      }
    });
  </script>

  <style>
    .folder-widget {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .folder-select {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .folder-hint {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</body>
</html>
